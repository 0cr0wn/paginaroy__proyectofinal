    <main class="contacto">
        <h3>Llena tus datos!</h3>
        <fieldset class="col-12">
            <legend>Contactanos</legend>
            <form action="">
                <div>
                    <label for="Name">Nombre y Apellido.</label>
                    <input type="text" name="name" placeholder="Tulio Triviño" required>
                </div> <br>
                <div>
                    <label for="email">Correo Electronico</label>
                    <input type="email" name="Email" placeholder="asd123@mail.com" required>
                </div> <br>
                <div>
                    <label for="Genero">Genero</label>
                    <input type="radio" name="Genero" value="Hombre">Hombre
                    <input type="radio" name="Genero" value="Mujer">Mujer
                    <input type="radio" name="Genero" value="No binario">No binario
                </div> <br>
                <div>
                    <label for="País">De donde eres?</label>
                    <select name="País" id="">
                        <option value="Chile">Chile</option>
                        <option value="Venezuela">Venezuela</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Perú">Perú</option>
                    </select>
                </div> <br>
                <div>
                    <label for="Mensaje">Mensaje</label>
                    <textarea name="Mensaje" id="" cols="30" rows="10"></textarea>
                </div> <br>
                <div>
                    <Input type="submit" value="Enviar"></Input>
                </div> <br>
                <div>
                    <Input type="reset" value="Limpiar campos"></Input>
                </div>
            </form>
        </fieldset>
    </main>
